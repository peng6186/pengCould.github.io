<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/style.css" />

<body>
    <nav class="navbar"> 
        <div class="container">
            <div class="logo">Pengcheng Xu</div>
            <ul>
                <li> <a href="index.html" >Home</a> </li>
                <li> <a href="contact.html">Contact</a> </li>
                <li> <a href="#" class="active">Projects</a> </li>
            </ul>
        </div>
    </nav><!-- /nav-->

    <header class="header">
        <div class="project-container">
            <div class="project-title">
                <h2>Projects</h2>
            </div>
            <div class="project-collection-box">
                <div id="project-1" class="project-items">
                    <div class="project-img">
                    </div>
                    <div class="project-description">
                        <div class="project-des-words">
                            <p class="title">Visual Interative System <br> <span class="subtitle">A VIS built in a fictional city with earthquake happened. </span></p>
                        </div>
                        <div class="project-des-link">
                            <a href="./projects/visSys/index.html">More</a>
                        </div>
                    </div>
                </div>

                <div id="project-2" class="project-items">
                    <div class="project-img">
                    </div>
                    <div class="project-description">
                        <div class="project-des-words">
                            <p class="title">Internet of Things <br> <span class="subtitle">A IoT system using breadboard, Raspberry Pi, and Python to emulate a vending machine system. </span></p>
                        </div>
                        <div class="project-des-link">
                            <a href="">More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header><!-- /header -->

    <section class="boxes">
        <div class="container">
            <div class="categoryBox box" id="IoT">
                <div class="category-Per-Img-Word">
                    <span class="numPercent">80%</span>
                    <img src="./images/IoT.png" alt="IoT">
                    <span>IoT</span>
                </div>
                <div class="categoryProgress">
                    <progress value="80" max="100"></progress>
                </div>
            </div>
            <div class="categoryBox box" id="Network">
                <div class="category-Per-Img-Word">
                    <span class="numPercent">70%</span>
                    <img src="./images/network.png" alt="Network">
                    <span>Network</span>
                </div>
                <div class="categoryProgress">
                    <progress value="70" max="100"></progress>
                </div>
            </div>
            <div class="categoryBox box" id="ML">
                <div class="category-Per-Img-Word">
                    <span class="numPercent">50%</span>
                    <div class="img-box">
                        <img src="./images/ML-2.png" alt="ML">
                    </div>
                    <span>ML</span>
                </div>
                <div class="categoryProgress">
                    <progress value="50" max="100"></progress>
                </div>
            </div>
        </div>
